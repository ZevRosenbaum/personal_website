<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <link rel="stylesheet" href="../static/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Guess That Song</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="../static/script.js" defer></script>
    </head>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <!-- header  -->
        <div class="container d-flex justify-content-center">
            <div class="page-header">
                <h1>Guess That Song</h1>
                <div class="header_subtitle">Guess the correct title of each song!</div>
            </div>
        </div>

        <br><br><br><br>

        <!-- logo/photo -->
        <div class="logo">
            <img src="../static/GuessSongHeader.png" class="img-fluid" alt="Guess That Song!">
        </div>

        <br>

        <!-- game buttons -->
        <div class="game_buttons">
            <button id="start_game_button" onclick="start_game()">Start Game</button>
            <button id="end_game_button" onclick="end_game()" style="display: none;">End Game</button>
            <button id="get_song_button" onclick="getASong()" style="display: none;">Get Song</button>
        </div>

        <br>

        <!-- <div class="music_player" id="music_player" style="display: none;">
            <audio id="player" controls></audio>
        </div> -->

        <!-- footer -->
        <div class="footer">
            Did you enjoy? Check out my <a href="https://github.com/zevrosenbaum" target="_blank" 
                title="GitHub Link: https://github.com/zevrosenbaum">GitHub</a> and 
                <a href="https://www.linkedin.com/in/zevrosenbaum82" target="_blank" 
                title="LinkedIn Link: https://www.linkedin.com/in/zevrosenbaum82">LinkedIn Profile</a>.
        </div>

        <!-- javascript -->
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
        <script>
            function start_game() {
                document.getElementById('start_game_button').style.display='none';
                document.getElementById('end_game_button').style.display='block';
                document.getElementById('get_song_button').style.display='block';
            }

            function end_game() {
                document.getElementById('start_game_button').style.display='block';
                document.getElementById('end_game_button').style.display='none';
                document.getElementById('get_song_button').style.display='none';
            }
        </script>
    </body>
</html>
